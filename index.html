<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Motion Sensor</title>
        <meta charset="utf-8">
        <meta name="google-signin-client_id" content="3750571353-13kktkcfqvtlh4nubikqf6lo3m339m1v.apps.googleusercontent.com">
        <meta charset="UTF-8">
        <meta name="google-signin-scope" content="profile email">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/alertifyjs/1.8.0/css/alertify.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/alertifyjs/1.8.0/css/themes/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-------------------- LOGIN VIEW -------------------->
        <div id="loginView" class="pageView container-fluid">
            <div id="header" class="row">
                <div class="col-md-12  theme-color">
                    <div class="col-md-12">
                        <img src="images/conctr-logo.png"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="main" class="col-md-12 main">
                    <form role="form">
                        <div class="row">
                            <h1 class="text-center">Motion Sensor</h1>
                        </div>
                        <div class="panel">
                            <div class="panel-body">
                                <button type="button" class="btn btn-success" id="loginBtn">Log in with<img id="googleImg" src="images/google.png"/></button>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
            <footer>
                <p class="centred">&copy; Mystic Pants Pty Ltd 2017</p>
            </footer>

        </div>

        <!-------------------- DATA VIEW -------------------->
        <div id="dataView" class="pageView container-fluid">
            <div id="header" class="row">
                <div class="col-md-12  theme-color">
                    <img src="images/conctr-logo.png"/>
                    <div id="menu">
                        <ul>
                            <li>
                                <button type="button" class="btn btn-success logoutBtn">Log Out</button>
                            </li>
                            <li>
                                <button type="button" class="btn btn-success" id="eventsBtn">
                                    Events<span class="glyphicon glyphicon-chevron-right"></span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="main" class="col-md-12 main">
                <div class="row">
                    <h1 class="text-center">Motion Sensor</h1>
                </div>
                <div class="row">
                    <select id="eventDropdown">
                        <option>Loading...</option>
                    </select>
                </div>
                <div class="row">
                    <div id="acceleration_x"     class="graphContainer col-lg-6 col-md-6 col-sm-12 col-xs-12"></div>
                    <div id="acceleration_y"     class="graphContainer col-lg-6 col-md-6 col-sm-12 col-xs-12"></div>
                    <div id="acceleration_z"     class="graphContainer col-lg-6 col-md-6 col-sm-12 col-xs-12"></div>
                    <div id="angular_velocity_x" class="graphContainer col-lg-6 col-md-6 col-sm-12 col-xs-12"></div>
                    <div id="angular_velocity_y" class="graphContainer col-lg-6 col-md-6 col-sm-12 col-xs-12"></div>
                    <div id="angular_velocity_z" class="graphContainer col-lg-6 col-md-6 col-sm-12 col-xs-12"></div>
                    <div id="magnetism_x"        class="graphContainer col-lg-6 col-md-6 col-sm-12 col-xs-12"></div>
                    <div id="magnetism_y"        class="graphContainer col-lg-6 col-md-6 col-sm-12 col-xs-12"></div>
                    <div id="magnetism_z"        class="graphContainer col-lg-6 col-md-6 col-sm-12 col-xs-12"></div>
                    <div id="battery_voltage"    class="graphContainer col-lg-6 col-md-6 col-sm-12 col-xs-12"></div>
                </div>
            </div>
            <footer>
                <p class="centred">&copy; Mystic Pants Pty Ltd 2017</p>
            </footer>
        </div>

        <!-------------------- EVENTS VIEW -------------------->
        <div id="eventsView" class="pageView container-fluid">
            <div id="header" class="row ">
                <div class="theme-color col-md-12">
                    <img src="images/conctr-logo.png"/>
                    <div id="menu">
                        <ul>
                            <li>
                                <button type="button" class="btn btn-success" id="dataBtn">
                                    <span class="glyphicon glyphicon-chevron-left"></span>Data
                                </button>
                            </li>
                            <li><a class="btn btn-success logoutBtn">Log Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="main" class="col-md-12 main">
                <div class="row">
                    <h1 class="text-center relative">Motion Sensor</h1>
                </div>
                <div id="speedWrapper" class="container">
                    Set target speed (km/h): <input id="targetSpeed" type="text">
                </div>
                <div class="container">
                    <div class="btnContainer col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <button type="button" id="jump" class="eventBtn btn btn-success btn-circle btn-xl">Jump</button>
                    </div>
                    <div class="btnContainer col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <button type="button" id="bottomOut" class="eventBtn btn btn-success btn-circle btn-xl">Bottom Out</button>
                    </div>
                    <div class="btnContainer col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <button type="button" id="rollOver" class="eventBtn btn btn-success btn-circle btn-xl">Roll Over</button>
                    </div>
                    <div class="btnContainer col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <button type="button" id="flatTyre" class="eventBtn btn btn-success btn-circle btn-xl">Flat Tyre</button>
                    </div>
                    <div class="btnContainer col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <button type="button" id="impact" class="eventBtn btn btn-success btn-circle btn-xl">Impact</button>
                    </div>
                    <div class="btnContainer col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <button type="button" id="leftTurn" class="eventBtn btn btn-success btn-circle btn-xl">Left Turn</button>
                    </div>
                    <div class="btnContainer col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <button type="button" id="rightTurn" class="eventBtn btn btn-success btn-circle btn-xl">Right Turn</button>
                    </div>
                    <div class="btnContainer col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <button type="button" id="leftSuspension" class="eventBtn btn btn-success btn-circle btn-xl">Left Suspension</button>
                    </div>
                    <div class="btnContainer col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <button type="button" id="rightSuspension" class="eventBtn btn btn-success btn-circle btn-xl">Right Suspension</button>
                    </div>
                    <div class="btnContainer col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <button type="button" id="maxBrake" class="eventBtn btn btn-success btn-circle btn-xl">Max Brake</button>
                    </div>
                    <div class="btnContainer col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <button type="button" id="maxAccel" class="eventBtn btn btn-success btn-circle btn-xl">Max Accel</button>
                    </div>
                </div>
            </div>
            <footer>
                <p class="centred">&copy; Mystic Pants Pty Ltd 2017</p>
            </footer>
        </div>

        <!-- Scripts -->
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://apis.google.com/js/api:client.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
                integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
                crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.5.3/jquery.timeago.js"></script>
        <script src="https://cdn.jsdelivr.net/alertifyjs/1.8.0/alertify.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="scripts/jwt-decode.min.js"></script>
        <script src="scripts/actionheroClient.js"></script>
        <script src="scripts/global.js"></script>
        <script src="scripts/loader.js"></script>
        <script src="scripts/data.js"></script>
        <script src="scripts/events.js"></script>
        <script src="scripts/login.js"></script>
    </body>
</html>
